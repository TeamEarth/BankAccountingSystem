<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Royal Bank of SoftUni
                    </a>
                </li>
                <li>
                    <a href="#">Логин - Частни лица</a>
                </li>
                <li>
                    <a href="#">Логин - Бизнес клиенти</a>
                </li>
                <li>
                    <a href="#">Логин - Администрация</a>
                </li>
                <li>
                    <a href="#">Лихвен калкулатор</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
		<center><h1><b>Royal Bank of SoftUni</b></h1></center>
            <form id="Form_go" action="/finance/compound-interest-calculator/go" method="post" enctype="application/x-www-form-urlencoded" class="stack InterestCalculatorTool financeCalculator">

	
	<p id="Form_go_error" class="message " style="display: none"></p>
	
	
	<fieldset><div id="Currency" class="field dropdown">
	<label class="left" for="Form_go_Currency">Currency</label>
	<div class="middleColumn">
		<select name="Currency" class="dropdown" id="Form_go_Currency"><option value="dollar">Dollar ($)</option><option value="euro">Euro (€)</option><option value="pound">Pound (£)</option><option value="rubles">Rubles (руб)</option><option value="rupee">Rupee (INR)</option><option value="yen">Yen (¥)</option><option value="other">Other</option></select></div>
	
	
	
</div>
		
			<div id="Start" class="field numeric text smallinput slider">
	<label class="left" for="Form_go_Start">Base amount:</label>
	<div class="middleColumn">
		<input type="text" name="Start" value="0" class="numeric text smallinput slider" id="Form_go_Start"></div><div class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"><a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 0%;"></a></div>
	
	
	
</div>
		
			<div id="Interest" class="field numeric text smallinput slider">
	<label class="left" for="Form_go_Interest">Annual interest rate (%)</label>
	<div class="middleColumn">
		<input type="text" name="Interest" value="0" class="numeric text smallinput slider" id="Form_go_Interest"></div><div class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"><a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 0%;"></a></div>
	
	
	
</div>
		
			<div id="Period" class="field numeric text smallinput slider">
	<label class="left" for="Form_go_Period">Calculation period (years)</label>
	<div class="middleColumn">
		<input type="text" name="Period" value="0" class="numeric text smallinput slider" id="Form_go_Period"></div><div class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"><a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 0%;"></a></div>
	
	
	
</div>
		
			<div id="Addition" class="field numeric text smallinput slider">
	<label class="left" for="Form_go_Addition">Additional monthly deposit?:</label>
	<div class="middleColumn">
		<input type="text" name="Addition" value="0" class="numeric text smallinput slider" id="Form_go_Addition"></div><div class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"><a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 0%;"></a></div>
	
	
	
</div>
		
			<h2 class="total"><small>Quick calculation:<br></small>Total amount after <span id="years">0</span> years: 
				<span id="totalamount">0</span></h2>
				<h3 class="total">Total interest: <span id="totalinterest">0</span></h3>
		
			<input type="hidden" name="SecurityID" value="aa358df8abcb6fa4fb1e23e5e1bc74bfba7148cc" class="hidden" id="Form_go_SecurityID"><div class="clear"><!-- --></div>
	</fieldset><div class="Actions">
		
			
	<input type="submit" name="action_Process" value="Show detailed calculations" class="action blue" id="Form_go_action_Process"></div>
	

</form>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
